<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tasks - ToDo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="/tasks">Tasks</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-3">
      <h2 class="text-center">
        Tasks List
      </h2>
      <div class="d-grid gap-2 w-100 flex-container justify-content-end">
        <a href="{% url 'addTask' %}"  class="btn btn-success mx-3 px-5">
          Add Task
        </a>
      </div>
      <table class="table">
        
        <thead>
          <tr class="text-center">
            <th scope="col-1">Status</th>
            <th scope="col-4">Task Title</th>
            <th scope="col-1">Details</th>
            <th scope="col-1">Edit</th>
            <th scope="col-1">Delete</th>
            
          </tr>
        </thead>
        <tbody>
          {% for task in tasks %}
            <tr >
              <th scope="row">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="">
                </div>
              </th>
              <td>{{task.taskTitle}}</td>
              <td class="text-center">
                <div class="d-grid gap-2 w-50">
                  <a href="{% url 'details' task.pk %}" class="btn btn-success mx-3">
                    details
                  </a>
                </div>
              </td>
              <td class="text-center">
                <div class="d-grid gap-2 w-50">
                  <a href="{% url 'edit' task.pk %}" class="btn btn-primary mx-3">Edit</a>
                </div>
              </td>
              <td class="text-center ">
                <div class="d-grid gap-2 w-50 " >
                <a href="{% url 'delete' task.pk %}" class="btn btn-danger mx-3 ">Delete</a>
              </div></td>
            </tr>
          {% endfor %}
          
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
